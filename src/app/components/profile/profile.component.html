<div class="open-modal animation fadeIn" *ngIf="modalService.modal">
  <div *ngIf="modalService.modal" class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm-6">
                <ul *ngIf="client" class="list-group text-dark mb-3">
                  <li class="list-group-item active">{{ client.name }}</li>
                  <li class="list-group-item">{{ client.lastname }}</li>
                  <li class="list-group-item">{{ client.email }}</li>
                  <li class="list-group-item">{{ client.region.name }}</li>
                  <li class="list-group-item">{{ client.createdAt}}</li>
                </ul>
                <div class="input-group">
                  <div class="custom-file">
                    <input
                      (change)="selectImage($event)"
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile04"
                      aria-describedby="inputGroupFileAddon04"
                    />
                    <label class="custom-file-label" for="inputGroupFile04"
                      >Subir imagen</label
                    >
                  </div>
                  <div class="input-group-append">
                    <button
                      (click)="uploadImage()"
                      class="btn btn-outline-secondary"
                      type="button"
                      id="inputGroupFileAddon04"
                      [disabled]="!selectedImage"
                    >
                      Subir
                    </button>
                  </div>
                </div>
                <div class="progress mt-3" *ngIf="progress > 0" style="height: 40px;">
                  <div class="progress-bar progress-bar-striped bg-info" role="progressbar" [ngStyle]="{width: progress+'%'}" attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">
                    {{ progress }}%
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <img *ngIf="client?.image" src="http://localhost:8080/api/uploads/img/{{client.image}}" alt="{{client.image}}" class="img-thumbnail rounded img-fluid">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
