<ul class="alert alert-danger" *ngIf="errors?.length > 0">
  <li *ngFor="let err of errors">{{ err }}</li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <form #formClient="ngForm">
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.name" name="name"> <!-- required minlength="4" #name="ngModel" -->
          <!--<div class="alert alert-danger mt-1" *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors.required">El nombre es requerido</div>
            <div *ngIf="name.errors.minlength">El nombre debe tener al menos 4 caracteres</div>
          </div>-->
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.lastname" name="lastname"> <!-- required #lastname="ngModel" -->
          <!--<div class="alert alert-danger mt-1" *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)">
            <div *ngIf="lastname.errors.required">El apellido es requerido</div>
          </div>-->
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Correo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.email" name="email"> <!-- required email #email="ngModel" -->
          <!--<div class="alert alert-danger mt-1" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">El correo es requerido</div>
            <div *ngIf="email.errors.email">El correo no tiene un formato v치lido</div>
          </div>-->
        </div>
      </div>
      <div class="form-group row">
        <label for="createdAt" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">
          <!--<input type="date" class="form-control" [(ngModel)]="client.createdAt" name="createdAt">-->
          <input matInput [matDatepicker]="picker" class="form-control" [(ngModel)]="client.createdAt" name="createdAt" style="display:inline; width:70%">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>
      <div class="form-group row">
        <label for="createdAt" class="col-form-label col-sm-2">Regi칩n</label>
        <div class="col-sm-6">
          <!--<input type="date" class="form-control" [(ngModel)]="client.createdAt" name="createdAt">-->
          <select [compareWith]="compareRegion" class="form-control" [(ngModel)]="client.region" name="region">
            <option [ngValue]="undefined">--- Seleccionar una regi칩n ---</option>
            <option *ngFor="let region of regions" [ngValue]="region">{{ region.name }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!client.id" [disabled]="!formClient.form.valid">A침adir</button>
          <button class="btn btn-warning" role="button" (click)="update()" *ngIf="client.id" [disabled]="!formClient.form.valid">Actualizar</button>
        </div>
      </div>
    </form>
  </div>
</div>
